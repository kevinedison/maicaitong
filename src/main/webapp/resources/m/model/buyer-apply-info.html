<div data-page="apply-info" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="forms.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">带点啥-认证信息</div>
    </div>
  </div>
  <div class="page-content white-index buyer-apply-info">
    <div class="list-block inputs-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">真实姓名</div>
              <div class="item-input">
                <input type="text" name="buyer-real-name"  placeholder="请填写真实姓名"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-settings"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">真实身份</div>
              <div class="item-input">
                <select name="buyer-identity">
	              <option value="special" selected="selected">Apple</option>
	              <option value="pineapple">Pineapple</option>
	              <option value="pear">Pear</option>
	              <option value="orange">Orange</option>
	              <option value="melon">Melon</option>
	            </select>
	            <input type="text" placeholder="请填写自定义身份" style="display:none" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-url"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">所在区域</div>
              <div class="item-input">
                <select name="buyer-location">
	              <option value="apple" selected="selected">Apple</option>
	              <option value="pineapple">Pineapple</option>
	              <option value="pear">Pear</option>
	              <option value="orange">Orange</option>
	              <option value="melon">Melon</option>
	            </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-tel"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">电话号码</div>
              <div class="item-input">
                <input type="text" name="buyer-phone" placeholder="请填写真实电话号码"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">证件号码</div>
              <div class="item-input">
                <input type="text" name="buyer-id-no" placeholder="请填写真实的证件号码"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">证件照片</div>
              <div class="item-input">
                <input type="file" name="buyer-id-image" placeholder="请上传证件图片"/>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-comment"></i></div>
            <div class="item-inner"> 
              <div class="item-title label">简单描述</div>
              <div class="item-input">
                <textarea class="resizable" name="buyer-introduce" placeholder="请简单描述自己的优势"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <a href="#" class="button button-fill buyer-apply-submit">确认提交</a>
   </div>
</div>
